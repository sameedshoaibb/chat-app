apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: chat-app
spec:
  serviceName: "mongo"
  replicas: 3
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: admin
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: password
          # ADDED: Volume mount for persistent storage
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
  # ADDED: Volume claim templates for persistent storage
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 128Mi
